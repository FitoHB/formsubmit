<!DOCTYPE html>
<html>
    <head>
        <title>Contact Form</title>

        <link rel="stylesheet" href="cfStyles.css"> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>      
        <script src="https://kit.fontawesome.com/91e6ac4263.js" crossorigin="anonymous"></script>
    </head>
    <body>

      <article>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img class="logo" src="Sweater Logo.png"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                  </button>

                  <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="Contact Form.html">Contact</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Store</a>
                      </li>
                    </ul>
                    <div class="cfContainer-fluid">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link" href="index.html"><b>Go Back</b></a>
                          </li>
                        </ul>
                      </div>
                  </div>
                </div>
        </nav>
        <div class="contactForm">
        <form action="https://formsubmit.co/c1345a4d96353d1b18e7866b13a315d2" method="POST">
          <input type="text" name="_honey" class="honeypot">
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_next" value="https://fitohb.github.io/formsubmit/success.html">
            <div class="mb-3 mt-3">
              <label for="email" class="form-label"><b>Email:</b></label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="Email">
            </div>

            <div class="mb-3 mt-3">
              <label for="Phone Number" class="form-label"><b>Phone Number:</b></label>
              <input type="phoneNumber" class="form-control" id="phoneNumber" placeholder="Enter phone number" name="Phone&nbsp;Number">
            </div>
            
            <div class="mb-3 mt-3">
              <label for="comment" class="form-label"><b>Content:</b></label>
              <textarea class="form-control" rows="5" id="comment" placeholder="Enter content" name="Content"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </article>
    </body>
</html>
